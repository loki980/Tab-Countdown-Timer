<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h2>Tab Countdown Timer</h2>

        <div class="input-group">
            <label for="hours">Hours:</label>
            <input type="text" id="hours" name="hours" value="0">
        </div>

        <div class="input-group">
            <label for="minutes">Minutes:</label>
            <input type="text" id="minutes" name="minutes" value="0">
        </div>

        <button id="startbutton" class="button">Start countdown</button>
        
        <div id="cancelDiv">
            <button id="cancelbutton" class="button">Cancel</button>
            <p id="timeRemaining"></p>
        </div>

        <script src="/lib/jquery-3.5.1.min.js"></script>
        <script src="popup.js"></script>
    </body>
</html>
