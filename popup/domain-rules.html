<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="styles.css">
        <style>
            .domain-rule {
                display: flex;
                align-items: center;
                margin: 10px 0;
                padding: 10px;
                background: #f5f5f5;
                border-radius: 4px;
            }
            .domain-rule button {
                margin-left: auto;
            }
            .domain-info {
                flex-grow: 1;
            }
            .domain-name {
                font-weight: bold;
            }
            .timer-value {
                color: #666;
                font-size: 0.9em;
            }
            #no-rules {
                text-align: center;
                color: #666;
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <h2>Domain Timer Rules</h2>
        
        <div id="rules-container">
            <!-- Rules will be dynamically added here -->
            <div id="no-rules">No domain rules set yet</div>
        </div>

        <script src="../lib/jquery-3.5.1.min.js"></script>
        <script src="domain-rules.js"></script>
    </body>
</html>
